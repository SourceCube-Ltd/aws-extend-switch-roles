name: Browser CI test

on:
  push:
    branches:
      - main
      - safari-extension
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and run tests
        run: npm install && npm test
